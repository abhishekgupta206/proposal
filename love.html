<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Us ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
     background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    text-align: center;
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Main container */
.container {
    padding: 40px 20px;
}

/* Heart GIF */
.heart {
    width: 200px;
    margin: 20px auto;
    display: block;
}

/* Hug video */
video {
    width: 600px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    margin: 20px auto;
}

/* Popup background */
.popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
}

/* Popup box */
.popup {
    background: white;
    color: #ff4d6d;
    padding: 25px 35px;
    border-radius: 20px;
    font-size: 22px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    text-align: center;
    animation: scaleUp 0.5s ease;
}

/* Popup animation */
@keyframes scaleUp {
    from {transform: scale(0.7); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

/* Close button */
.close-btn {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <img src="heart.gif" class="heart" alt="Heart">

    <video autoplay muted loop>
        <source src="hug.mp4" type="video/mp4">
    </video>
</div>

<!-- Popup -->
<div class="popup-bg" id="popup">
    <div class="popup">
        ‚ÄúI promise to love you endlessly, respect you always, and stand beside you through every moment of life.‚Äù üíñ
        <br>
        <button class="close-btn" onclick="closePopup()">Forever ‚ù§Ô∏è</button>
    </div>
</div>

<script>
/* Show popup after page loads */
window.onload = function() {
    setTimeout(() => {
        document.getElementById("popup").style.visibility = "visible";
    }, 1000);
};

function closePopup() {
    document.getElementById("popup").style.visibility = "hidden";
}
</script>

</body>
</html>
